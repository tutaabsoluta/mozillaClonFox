<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <title>Mozilla ClonFox</title>
</head>

<body class="bg-white dark:bg-slate-800 text-slate-800 dark:text-white">
    <!-- NavBar -->
    <nav class="z-20 bg-white dark:bg-slate-800 fixed md:static w-full md:w-auto border-b md:border-none shadow-lg md:shadow-none dark:border-none">
        <div class="p-6 container mx-auto">
            <div class="flex items-center justify-between">

                <!-- Imagen/logo -->
                <div class="z-20">
                    <a href="" class="flex items-center">
                        <img src="img/firefox.png" alt="" class="w-14 h-14">
                        <span class="text-3xl ml-3"> <span class="font-bold">Firefox</span> Browser </span>
                    </a>
                </div>


                <!-- Cuerpo de menu -->
                <div>

                    <!-- Boton responsive -->
                    <input type="checkbox" name="hamburger" id="hamburger" class="peer" hidden>

                    <label for="hamburger" class="peer-checked:hamburger block z-20 cursor-pointer md:hidden transition p-5 hover:bg-gray-200 dark:hover:bg-slate-700 rounded">
                        <div class="h-0.5 w-6 bg-black dark:bg-white transition"></div>
                        <div class="mt-2 h-0.5 w-6 bg-black dark:bg-white transition"></div>
                    </label>


                    <!-- Cuerpo de los enlaces -->
                    <div class="bg-white dark:bg-slate-900 dark:md:bg-slate-800 w-3/5 shadow-lg transition flex flex-col justify-between fixed inset-0 translate-x-[-100%] peer-checked:translate-x-0 md:w-auto md:static md:shadow-none md:translate-x-0 md:flex-row">

                        <!-- Enlaces -->
                        <div class="px-6 pt-32 flex flex-col md:flex-row md:items-center gap-3 md:p-0">
                            <a href="" class="tracking-wide cursor-pointer px-3 py-2 rounded font-semibold text-lg transition hover:text-white hover:bg-blue-500">Caracteristicas</a>
                            <a href="" class="tracking-wide cursor-pointer px-3 py-2 rounded font-semibold text-lg transition hover:text-white hover:bg-yellow-400">Ayuda</a>
                            <a href="" class="tracking-wide cursor-pointer px-3 py-2 rounded font-semibold text-lg transition hover:text-white hover:bg-indigo-500">Componentes</a>
                            <a href="" class="tracking-wide cursor-pointer px-3 py-2 rounded font-semibold text-lg transition hover:text-white hover:bg-pink-500">Idiomas</a>
                        </div>


                        <!-- Boton -->
                        <div class="block md:hidden border-t py-8 px-6 md:border-t-0 dark:border-slate-700 md:py-0 md:pr-0 md:pl-6">
                            <a href="" class="block px-6 py-2 rounded text-center text-white text-lg font-semibold transition bg-blue-500 hover:bg-blue-600">Descargar</a>
                        </div>


                    </div>






                </div>



            </div>
        </div>
    </nav>
</body>

</html>
